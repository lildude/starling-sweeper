name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Unit tests
      run: make test

    - name: Code coverage
      run: make coverage

    - name: Lint
      uses: golangci/golangci-lint-action@v8.0.0
      with:
        version: v2.1.6
        skip-cache: true