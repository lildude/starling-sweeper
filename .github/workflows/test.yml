name: Build and Deploy to Azure Function

on:
  [push]

jobs:
  build:
    name: Test & build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.19'

    - name: Unit tests
      run: make test

    - name: Code coverage
      run: make coverage

    - name: Lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.43.0
        make lint

    - name: Build
      if: github.ref == 'refs/heads/main'
      run: make build_azure

    - name: Upload
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: ./app

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2
    - name: Download
      uses: actions/download-artifact@v2
      with:
        name: app

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }}

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ secrets.FUNCTION_APP }}
        package: ${{ github.workspace }}
        respect-funcignore: true

    - name: 'Check deploy'
      run: |
        i=0
        while [ $i -le 10 ]; do
          sleep 10
          RESPONSE=$(curl -sv "${steps.fa.outputs.app-url}/_ping 2>&1 | grep Starling-Sweeper-Version | cut -d' ' -f3")
          if [ "${RESPONSE}" = "${GITHUB_SHA}" ]; then
            exit 0
          fi
          i=$((i+1))
        done
        echo "Failed to deploy."
        echo -e "Exp: ${GITHUB_SHA}\nGot: ${RESPONSE}."
        exit 1