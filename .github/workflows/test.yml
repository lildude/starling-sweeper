name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Unit tests
      run: make test

    - name: Code coverage
      run: make coverage

    - name: Lint
      uses: golangci/golangci-lint-action@v6.5.2
      with:
        version: v1.63.4
        skip-cache: true